<!DOCTYPE html>
<html>
	<head>
		<title>Sedonia's Postcard</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<link rel="preconnect" href="https://fonts.googleapis.com" />
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
			<link
				href="https://fonts.googleapis.com/css2?family=Anton&family=Atma:wght@300;400;500;600;700&family=Barriecito&family=Platypi:ital,wght@0,300..800;1,300..800&family=The+Girl+Next+Door&display=swap"
				rel="stylesheet"
			/>
		</head>
		<body class="flex-container">
			<div id="postcard">
				<div id="top" class="flex-container">
					<div id="title">
						<h1 class="the-girl next door-regular"><strong>My Postcard</strong></h1>
					</div>
					<div id="logo">
						<img
							src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"
						/>
					</div>
				</div>
				<div id="middle" class="flex-container">
					<div>
						<p>Check out the postcard that I made using HTML5 and CSS3 in my 4Geeks Academy Full Stack Coding Bootcamp!</p>
						<p>I can't wait to build more cool stuff!! Web development is so fun!</p>
					</div>
					<div id="fields">
						<input type="text" placeholder="Some Name" />
						<input type="text" placeholder="Some Email" />
						<input type="text" placeholder="Some Comment" />
					</div>
				</div>
				<div id="bottom" class="flex-container">
					<button type="button">Send My Postcard</button>
				</div>
			</div>
		</body>
	</head>
</html>
